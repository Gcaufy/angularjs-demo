<section class="home">
    <div class="container">
        <div class="content login">
        <form name="loginForm" ng-submit="login()" novalidate>
            <ul>
                <li>
                    <label>E-mail address:</label>
                    <input type="text" ng-model="user.username" name="username"/>
                    <div class="error" ng-messages="loginForm.username.$error" ng-if='loginForm.username.$dirty'>
                        <label ng-message="required">Course Name is required</label>
                    </div>
                </li>
                <li>
                    <label>Password:</label>
                    <input type="password" ng-model="user.password" name="password"/>
                </li>
                <li class="get-pwd">
                    <a href="javescript:;">Forgot password</a>
                </li>
                <li class="btn-area">
                    <button class="btn mid mid-yellow italic" type="submit">LOG IN</button>
                </li>
            </ul>
            </form>

        </div>
    </div>
</section>
